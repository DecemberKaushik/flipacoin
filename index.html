<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <meta name="description" content="A simple JavaScript project, where you can flip a coin, as many time as you want.">
  <title>Flip A Coin</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="card text-white bg-dark border-info text-center">
      <div class="card-body">
        <h5 class="card-title">Flip a coin</h5>
        <p class="card-text">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">How many times you want to flip?</span>
            <input class="form-control" id="times" type="number" value="1" aria-describedby="basic-addon3">
          </div>
        
          <p id="result">
          
          </p>
          <button type="button" id="f" onclick="flip()" class="btn btn-dark btn-outline-info">Flip</button>
        </p>
        
      </div>
    </div>
  <!-- Project -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
